<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortfolioHub – Public Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a class="logo" href="index.html">PortfolioHub</a>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-link">Home</a>
        <a href="search.html" class="nav-link">Search</a>
        <a href="criterion.html" class="nav-link">Criteria</a>
        <a href="login.html" class="nav-link" id="login-link">Login / Register</a>
        <a href="dashboard.html" class="nav-link" id="dashboard-link">Dashboard</a>
        <button type="button" class="nav-btn" id="logout-btn">Logout</button>
      </div>
    </nav>

    <main class="profile-page">
      <header class="profile-header">
        <div class="profile-pic">
          <div class="profile-pic-placeholder">IMG</div>
        </div>

        <div class="profile-main-info">
          <h1 class="profile-name">Loading…</h1>
          <p class="profile-username"></p>

          <p class="profile-dob">
            Date of birth: <span class="profile-dob-text">Not provided</span>
          </p>

          <p class="profile-bio"></p>

          <div id="profile-empty-state" class="empty-state hidden">
            <h2>Welcome to PortfolioHub</h2>
            <p>
              You can browse portfolios without registration. Go to the Search page to explore users and projects.
            </p>
            <a href="search.html" class="primary-btn inline-btn">Explore portfolios</a>
          </div>
        </div>
      </header>

      <section class="profile-content">
        <section class="projects-section">
          <h2>Projects</h2>
          <div class="projects-grid"></div>
        </section>

        <aside class="sidebar">
          <section class="skills-section">
            <h2>Skills</h2>
            <ul class="skills-list"></ul>
          </section>

          <section class="contact-section">
            <h2>Contact</h2>
            <ul class="contact-list"></ul>
          </section>
        </aside>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
