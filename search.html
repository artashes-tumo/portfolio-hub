<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search – PortfolioHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a class="logo" href="index.html">PortfolioHub</a>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-link">Home</a>
        <a href="search.html" class="nav-link">Search</a>
        <a href="criterion.html" class="nav-link">Criteria</a>
        <a href="login.html" class="nav-link" id="login-link">Login / Register</a>
        <a href="dashboard.html" class="nav-link" id="dashboard-link">Dashboard</a>
        <button type="button" class="nav-btn" id="logout-btn">Logout</button>
      </div>
    </nav>

    <main class="search-page">
      <header class="search-header">
        <h1>Search users &amp; projects</h1>
        <p class="search-subtitle">Browse portfolios even without an account.</p>
      </header>

      <section class="search-controls">
        <label class="search-label">
          Search term
          <input type="text" id="search-input" placeholder="e.g. Anna, UI, news, portfolio" />
        </label>

        <label class="search-label">
          Search type
          <select id="search-type">
            <option value="users">Users</option>
            <option value="projects">Projects</option>
          </select>
        </label>
      </section>

      <section class="search-results-section">
        <p id="search-count" class="search-count">Loading users…</p>
        <div id="search-results" class="search-results"></div>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
