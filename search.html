<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search â€” PortfolioHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body data-page="search">
    <nav class="top-nav">
      <div class="nav-left">
        <a class="logo" href="index.html">PortfolioHub</a>
      </div>

      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="search.html">Search</a>
        <a class="nav-link" href="criterion.html">Criteria</a>

        <a class="nav-link" href="login.html" id="login-link">Login / Register</a>
        <a class="nav-link hidden" href="dashboard.html" id="dashboard-link">Dashboard</a>
        <button class="nav-btn hidden" type="button" id="logout-btn">Logout</button>
      </div>
    </nav>

    <main class="container">
      <header class="page-head">
        <h1>Search users &amp; projects</h1>
        <p class="muted">Guests can browse. Use the dropdown to search users or projects.</p>
      </header>

      <section class="card panel search-panel">
        <div class="search-controls">
          <label class="field">
            <span>Search term</span>
            <input type="text" id="search-input" placeholder="e.g. Anna, UI, news, portfolio" />
          </label>

          <label class="field">
            <span>Search type</span>
            <select id="search-type">
              <option value="users">Users</option>
              <option value="projects">Projects</option>
            </select>
          </label>
        </div>

        <p id="search-count" class="tiny muted">Start typing to see results.</p>

        <div id="search-results" class="search-results"></div>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
